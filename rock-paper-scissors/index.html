<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>HTML</title>
  
  <!-- HTML -->
  

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Rock, Paper, Scissors</h1>
    
    <div id="result">
      
      <h2>You choose</h2>
      
      <img id="user-img" src="./rock.svg" alt="">
      
      <div id="start-text">
        choose an option to get started
      </div>
      <h2>Machine choose</h2>
      
      <img id="machine-img" src="./rock.svg" alt="">
      
    </div>
    
    <div id="group-btn">
      <button id="rock" type="button">
        <img src="./rock.svg" alt="">
      </button>
      <button id="paper" type="button">
        <img src="./paper.svg" alt="">
      </button>
      <button id="scissors" type="button">
        <img src="./scissors.svg" alt="">
      </button>
    </div>
  </div>
  <!-- Project -->
  <script src="main.js"></script>
</body>
</html>
